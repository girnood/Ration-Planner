# Docker Compose for Munkith Backend Development
# Provides PostgreSQL with PostGIS extension

version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: munkith-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: munkith
      POSTGRES_PASSWORD: munkith123
      POSTGRES_DB: munkith
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U munkith"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for future session/cache management)
  redis:
    image: redis:7-alpine
    container_name: munkith-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: munkith-network
